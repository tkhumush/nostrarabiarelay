# Main domain - nostrarabia.com
# HTTP - redirect to HTTPS
server {
    listen 80 default_server;
    server_name nostrarabia.com www.nostrarabia.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main landing page
server {
    listen 443 ssl http2 default_server;
    server_name nostrarabia.com www.nostrarabia.com;

    ssl_certificate /etc/letsencrypt/live/nostrarabia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nostrarabia.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Access and error logs
    access_log /var/log/nginx/main_access.log;
    error_log /var/log/nginx/main_error.log;
}
