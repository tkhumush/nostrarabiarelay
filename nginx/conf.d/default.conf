# Main domain - nostrarabia.com
# HTTP server - redirects to HTTPS and handles ACME challenges
server {
    listen 80 default_server;
    server_name nostrarabia.com www.nostrarabia.com;

    # Allow ACME challenge for certificate generation/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - serves static content
server {
    listen 443 ssl;
    http2 on;
    server_name nostrarabia.com www.nostrarabia.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nostrarabia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nostrarabia.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}
