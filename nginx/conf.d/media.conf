# Blossom Media Server - media.nostrarabia.com
upstream blossom_backend {
    server blossom-server:3000;
}

# HTTP server - redirects to HTTPS and handles ACME challenges
server {
    listen 80;
    server_name media.nostrarabia.com;

    # Allow ACME challenge for certificate generation/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Blossom media server with large file upload support
server {
    listen 443 ssl http2;
    server_name media.nostrarabia.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nostrarabia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nostrarabia.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Large file upload support
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://blossom_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
