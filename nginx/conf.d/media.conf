# Blossom Media Server - media.nostrarabia.com
upstream blossom_backend {
    server blossom-server:3000;
}

# HTTP Configuration
server {
    listen 80;
    server_name media.nostrarabia.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Allow large file uploads (100MB)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://blossom_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for large file uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Buffering settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Access and error logs
    access_log /var/log/nginx/media_access.log;
    error_log /var/log/nginx/media_error.log;
}

