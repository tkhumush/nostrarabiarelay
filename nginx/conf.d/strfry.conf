# Nostr Relay - relay.nostrarabia.com
upstream strfry_backend {
    server nostr-relay:7777;
}

# HTTP server - redirects to HTTPS and handles ACME challenges
server {
    listen 80;
    server_name relay.nostrarabia.com;

    # Allow ACME challenge for certificate generation/renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Nostr relay with WebSocket support
server {
    listen 443 ssl http2;
    server_name relay.nostrarabia.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/nostrarabia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nostrarabia.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://strfry_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        proxy_buffering off;
    }
}
