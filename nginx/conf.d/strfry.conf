# Nostr Relay - relay.nostrarabia.com
upstream strfry_backend {
    server nostr-relay:7777;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name relay.nostrarabia.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name relay.nostrarabia.com;

    ssl_certificate /etc/letsencrypt/live/nostrarabia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nostrarabia.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # WebSocket and HTTP proxy settings
    location / {
        proxy_pass http://strfry_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # Access and error logs
    access_log /var/log/nginx/strfry_access.log;
    error_log /var/log/nginx/strfry_error.log;
}
